<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Files to DB</title>

    <!-- Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery UI CSS -->
    <link href="js/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="../static/style.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
     <button type="button" id="save">Save</button>
    <div id="Container">
        <div class="starter-template">
            <h3>Map your file</h3>
            <ul class="list-unstyled c-side">
            {% for item in clientdiv %}
            <li class="draggable" data-id="{{item[0]}}" data-name="{{ item[1] }}">{{ item[1] }}</li>
            {% endfor %}
            </ul>
            <ul class="list-unstyled a-side" id="mapping">
            {% for item in aptodiv %}
                <li class="droppable" data-id="{{item[0]}}" data-name="{{ item[1] }}">{{ item[1] }}</li>
            {% endfor %}
            </ul>
        </div>
       
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/divbs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="../static/script.js"></script>
  </body>
</html>
